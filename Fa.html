<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta - The Orange Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #8B4513 0%, #191919 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.8s ease;
        }
        
        .header {
            background-color: rgba(139, 69, 19, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .brand-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
        
        .cta-button {
            background-color: #FF8C00;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .cta-button:hover {
            background-color: #FF6B00;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .leaf {
            position: absolute;
            z-index: 1;
            animation: float 8s infinite ease-in-out;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }
        
        .orange {
            position: absolute;
            z-index: 2;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            transition: all 0.5s ease;
        }
        
        .can {
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
            z-index: 10;
            position: relative;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .text-content {
            width: 50%;
            padding-left: 5%;
        }
        
        @media (max-width: 768px) {
            .brand-name {
                font-size: 3rem !important;
            }
            
            .tagline {
                font-size: 1rem !important;
            }
            
            .can {
                width: 200px !important;
            }
            
            .orange {
                width: 50px !important;
            }
            
            .text-content {
                width: 100%;
                padding: 0 5%;
                text-align: center;
            }
        }
        
        .transition-out {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        .main-content {
            transition: all 0.8s ease;
        }
    </style>
</head>
<body class="relative">
    <!-- Floating leaves -->
    <img src="https://i.postimg.cc/5tGjkP0B/image-fx-1-removebg-preview.png" class="leaf" style="top: 10%; left: 5%; width: 60px; animation-delay: 0s;">
    <img src="https://i.postimg.cc/5tGjkP0B/image-fx-1-removebg-preview.png" class="leaf" style="top: 25%; right: 8%; width: 50px; animation-delay: 1s;">
    <img src="https://i.postimg.cc/5tGjkP0B/image-fx-1-removebg-preview.png" class="leaf" style="bottom: 15%; left: 10%; width: 55px; animation-delay: 2s;">
    <img src="https://i.postimg.cc/5tGjkP0B/image-fx-1-removebg-preview.png" class="leaf" style="bottom: 30%; right: 5%; width: 65px; animation-delay: 3s;">
    
    <!-- Navigation -->
    <nav class="header fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">FANTA</div>
            <div class="hidden md:flex space-x-8">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Flavors</a>
                <a href="#" class="nav-link">Where to Buy</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
            <div class="md:hidden text-2xl">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-32 pb-16 flex flex-col md:flex-row items-center main-content" id="mainContent">
        <!-- Text Content on Left -->
        <div class="text-content mb-12 md:mb-0">
            <!-- Brand Name -->
            <h1 class="brand-name text-6xl md:text-8xl mb-4 text-left">FANTA</h1>
            
            <!-- Tagline -->
            <p class="tagline text-xl md:text-2xl mb-8 text-left max-w-2xl">
                A delicious and refreshing carbonated soft drink that's perfect for any occasion.
            </p>
            
            <!-- Call to Action -->
            <button class="cta-button px-8 py-3 rounded-full font-bold text-lg">
                BUY NOW
            </button>
        </div>
        
        <!-- Product Display -->
        <div class="relative w-full md:w-1/2 flex justify-center items-center" style="height: 50vh;">
            <!-- Floating oranges -->
            <img src="https://i.postimg.cc/fyScrtDL/image-fx-2-removebg-preview.png" class="orange" style="top: 10%; left: 15%; width: 80px; animation-delay: 0.5s;">
            <img src="https://i.postimg.cc/fyScrtDL/image-fx-2-removebg-preview.png" class="orange" style="top: 30%; right: 20%; width: 70px; animation-delay: 1.5s;">
            <img src="https://i.postimg.cc/fyScrtDL/image-fx-2-removebg-preview.png" class="orange" style="bottom: 20%; left: 20%; width: 90px; animation-delay: 2.5s;">
            <img src="https://i.postimg.cc/fyScrtDL/image-fx-2-removebg-preview.png" class="orange" style="bottom: 10%; right: 15%; width: 60px; animation-delay: 3.5s;">
            
            <!-- Main can -->
            <img src="https://i.postimg.cc/VkNb500V/image-fx-5-removebg-preview.png" class="can w-64" alt="Fanta Can">
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-900 py-6">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
            <div class="text-gray-400 mb-4 md:mb-0">
                Â© 2023 Fanta. All rights reserved.
            </div>
            <div class="flex space-x-6">
                <a href="#" class="social-icon text-orange-400 text-2xl"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon text-orange-400 text-2xl"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon text-orange-400 text-2xl"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Simple hover effect for oranges
        document.querySelectorAll('.orange').forEach(orange => {
            orange.addEventListener('mouseenter', () => {
                orange.style.transform = 'scale(1.1) rotate(15deg)';
            });
            orange.addEventListener('mouseleave', () => {
                orange.style.transform = '';
            });
        });
        
        // Mobile menu toggle (placeholder)
        document.querySelector('.fa-bars').addEventListener('click', () => {
            alert('Mobile menu would open here');
        });
        
        // Parallax effect for floating elements
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            document.querySelectorAll('.leaf, .orange').forEach((el, index) => {
                const speed = 0.1 + (index * 0.02);
                el.style.transform = `translateY(${scrollPosition * speed}px) rotate(${scrollPosition * 0.05}deg)`;
            });
        });

        // Transition to new interface
        document.getElementById('mainContent').addEventListener('click', () => {
            // Add transition class to body
            document.body.classList.add('transition-out');
            
            // After transition completes, navigate to new interface
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        });
    </script>
</body>
</html>
